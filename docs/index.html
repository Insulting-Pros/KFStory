<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KF Story Gametypes and Maps</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Contains KF Story Map links, info and screenshots.">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

  <!-- default stylesheet -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">

  <!-- docsify-themeable styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

  <style>
    /* Docsify Themeable properties */
    :root {
    --theme-color: #42bcf5;
    --sidebar-width: 23rem;
    --sidebar-nav-link-before-content: "";
    --sidebar-nav-link-padding: 0.25em 0 0.25em 0px; /* trbl */
    }
  </style>

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name: 'Killing Floor Story Gametypes and Maps',
      repo: 'https://github.com/Shtoyan/KFStory',
      logo: [],
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      loadNavbar: '_navbar.md',
      mergeNavbar: true,
      coverpage: true,
      relativePath: true,
      executeScript: true,
      // NAVIGATION
      // -----------------------------------------------------------------
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,
      autoHeader: true,
      // Search
      // -----------------------------------------------------------------
      search: 'auto',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        depth: 3,
        hideOtherSidebarContent: true,
        noData: 'No Results!'
      },
      // Plugins
      // -----------------------------------------------------------------
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Image Zoom! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Emoticons! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
  type="text/javascript">
  </script>
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
    type="text/javascript">
  </script>
</body>
</html>
