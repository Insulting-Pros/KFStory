<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KF Story Gametypes and Maps</title>
  <link rel="icon" href="_media/headerlogo.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Contains KF Story Map links, info and screenshots.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" title="Defaults" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">

  <!-- Alternate Stylesheets -->
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="Simple Dark">
</head>

<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name: 'KF Story Gametypes and Maps',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      loadNavbar: '_navbar.md',
      mergeNavbar: true,
      coverpage: true,
      relativePath: true,
      executeScript: true,
      notFoundPage: '_404.md',
      // NAVIGATION
      // -----------------------------------------------------------------
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 4,
      autoHeader: true,
      // Search
      // -----------------------------------------------------------------
      search: 'auto',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        depth: 3,
        hideOtherSidebarContent: true,
        noData: 'No Results!'
      },
      // Plugins
      // -----------------------------------------------------------------
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
  type="text/javascript">
  </script>
  <script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
    type="text/javascript">
  </script>
  <!-- Search! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Image Zoom! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Emoticons! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- Copy Code! -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <!-- External Script Support! -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
</body>
</html>
